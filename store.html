<!DOCTYPE html>
<html>

<head>
    <title>
        Adidas
    </title>
    <link rel="stylesheet" href="store.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>



</head>

<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo"> ///Adidas</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>

            <div class="cart" id="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content" id="cart-content">
                    
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price" id="total-price">$0</div>
                </div>
                <!-- buy button -->
                <button type="button" class="btn-buy" id="btn-buy">Buy Now</button>
                <!-- cart close -->
                <i class='bx bx-x' id="close-cart"></i>

            </div>
        </div>
    </header>
    <section class="shop container">
       <div class="categories"> 
        <div class="section-title">Shop products</div>
        <div class="">
            <select  onchange="handleCategoryChange(event)" class="categories-dropdown" id="categories-dropdown">

                <option class="options" value="All Categories" selected >All Categories </option>
                <option value="cloths"> Men Clothes</option>
                <option value="accessories"> Accessories </option>
                <option value="shoes"> Men Shoes </option>
                <option value="backPack"> BackPack </option>
            </select>
        </div> 
    </div>
        <div class="shop-content" id="shop-content">
     
        </div>
    </section>






    
    <script src = "storee.js" ></script>

</body>

</html>
